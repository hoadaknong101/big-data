{% extends "base.html" %}

{% block title %}Quản lý phim{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <div>
            <h2 class="text-2xl font-medium" style="color: var(--text-primary);">Quản lý phim</h2>
            <p class="mt-2" style="color: var(--text-secondary);">Thêm, sửa, xóa thông tin phim</p>
        </div>
        <button onclick="openAddModal()" class="mat-button">
            <span class="material-icons" style="font-size: 18px; vertical-align: middle;">add</span>
            Thêm phim mới
        </button>
    </div>
    
    <!-- Search Bar -->
    <div class="mat-card">
        <div class="flex gap-4">
            <input type="text" id="search-input" placeholder="Tìm kiếm phim..." 
                class="flex-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                onkeyup="searchMovies()">
            <button onclick="searchMovies()" class="mat-button">
                <span class="material-icons" style="font-size: 18px; vertical-align: middle;">search</span>
                Tìm kiếm
            </button>
        </div>
    </div>
    
    <!-- Movies Table -->
    <div class="mat-card">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-3 text-left text-sm font-medium" style="color: var(--text-secondary);">ID</th>
                        <th class="px-4 py-3 text-left text-sm font-medium" style="color: var(--text-secondary);">Poster</th>
                        <th class="px-4 py-3 text-left text-sm font-medium" style="color: var(--text-secondary);">Tiêu đề</th>
                        <th class="px-4 py-3 text-left text-sm font-medium" style="color: var(--text-secondary);">Thể loại</th>
                        <th class="px-4 py-3 text-left text-sm font-medium" style="color: var(--text-secondary);">Rating</th>
                        <th class="px-4 py-3 text-left text-sm font-medium" style="color: var(--text-secondary);">Thao tác</th>
                    </tr>
                </thead>
                <tbody id="movies-tbody">
                    <!-- Movies will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <!-- Pagination -->
        <div class="flex justify-between items-center p-4 border-t border-gray-200 mt-4">
            <div class="text-sm" style="color: var(--text-secondary);">
                Hiển thị <span id="showing-count">0</span> / <span id="total-count">0</span> phim
            </div>
            <div class="flex gap-2" id="pagination">
                <!-- Pagination buttons will be loaded here -->
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Modal -->
<div id="movie-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded p-8 max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h3 id="modal-title" class="text-xl font-medium" style="color: var(--text-primary);">Thêm phim mới</h3>
            <button onclick="closeModal()" class="text-gray-400" style="font-size: 28px;">&times;</button>
        </div>
        
        <form id="movie-form" class="space-y-4">
            <input type="hidden" id="movie-id">
            
            <div>
                <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Tiêu đề *</label>
                <input type="text" id="movie-title" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Thể loại *</label>
                <input type="text" id="movie-genres" required placeholder="Action|Adventure|Sci-Fi"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">URL Poster</label>
                <input type="url" id="movie-poster"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Mô tả</label>
                <textarea id="movie-overview" rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"></textarea>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Ngày phát hành</label>
                    <input type="text" id="movie-release" placeholder="YYYY-MM-DD"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Rating TB</label>
                    <input type="number" id="movie-rating" step="0.1" min="0" max="5"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                </div>
            </div>
            
            <div class="flex gap-4 pt-4">
                <button type="submit" class="flex-1 mat-button">
                    <span class="material-icons" style="font-size: 18px; vertical-align: middle;">save</span>
                    Lưu
                </button>
                <button type="button" onclick="closeModal()" class="mat-button-secondary">
                    Hủy
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    let currentPage = 1;
    let totalPages = 1;
    let searchQuery = '';
    
    async function loadMovies(page = 1) {
        console.log('Loading movies, page:', page);
        const tbody = document.getElementById('movies-tbody');
        
        try {
            // Show loading state
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="text-center py-8">
                        <div class="flex flex-col items-center">
                            <div class="spinner mb-2"></div>
                            <p style="color: var(--text-secondary);">Đang tải dữ liệu...</p>
                        </div>
                    </td>
                </tr>
            `;
            
            const url = `/api/movies?page=${page}&per_page=20&search=${encodeURIComponent(searchQuery)}`;
            console.log('Fetching:', url);
            
            const response = await fetch(url);
            console.log('Response status:', response.status);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('Data received:', data);
            
            // Check if movies array exists and has data
            if (!data.movies || !Array.isArray(data.movies)) {
                throw new Error('Invalid data format');
            }
            
            // Handle empty results
            if (data.movies.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-8">
                            <span class="material-icons" style="font-size: 48px; color: #ccc;">inbox</span>
                            <p class="mt-2" style="color: var(--text-secondary);">
                                ${searchQuery ? 'Không tìm thấy phim nào' : 'Chưa có dữ liệu phim'}
                            </p>
                        </td>
                    </tr>
                `;
                document.getElementById('showing-count').textContent = '0';
                document.getElementById('total-count').textContent = '0';
                return;
            }
            
            tbody.innerHTML = data.movies.map(movie => `
                <tr class="border-b border-gray-100">
                    <td class="px-4 py-3" style="color: var(--text-primary);">${movie.id}</td>
                    <td class="px-4 py-3">
                        <img src="${movie.poster_url || 'https://via.placeholder.com/100x150?text=No+Image'}" 
                             alt="${movie.title}" 
                            class="w-16 h-24 object-cover rounded" 
                            onerror="this.src='https://via.placeholder.com/100x150?text=No+Image'">
                    </td>
                    <td class="px-4 py-3">
                        <div class="font-medium" style="color: var(--text-primary);">${movie.title}</div>
                        <div class="text-sm" style="color: var(--text-secondary);">${movie.release_date || 'N/A'}</div>
                    </td>
                    <td class="px-4 py-3">
                        <div class="flex flex-wrap gap-1">
                            ${movie.genres ? movie.genres.split('|').slice(0, 3).map(g => 
                                `<span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs">${g}</span>`
                            ).join('') : 'N/A'}
                        </div>
                    </td>
                    <td class="px-4 py-3">
                        <span class="text-yellow-600">★ ${(movie.rating_avg || 0).toFixed(1)}</span>
                    </td>
                    <td class="px-4 py-3">
                        <div class="flex gap-2">
                            <button onclick="editMovie(${movie.id})" 
                                class="px-3 py-1 bg-blue-600 text-white rounded text-sm">
                                <span class="material-icons" style="font-size: 14px; vertical-align: middle;">edit</span>
                            </button>
                            <button onclick="deleteMovie(${movie.id}, '${(movie.title || '').replace(/'/g, "\\'")}' )" 
                                class="px-3 py-1 bg-red-600 text-white rounded text-sm">
                                <span class="material-icons" style="font-size: 14px; vertical-align: middle;">delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            // Update pagination
            currentPage = data.current_page || page;
            totalPages = data.pages || 1;
            document.getElementById('showing-count').textContent = data.movies.length;
            document.getElementById('total-count').textContent = data.total || 0;
            
            updatePagination();
            console.log('Movies loaded successfully');
        } catch (error) {
            console.error('Error loading movies:', error);
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="text-center py-8">
                        <span class="material-icons" style="font-size: 48px; color: #f44336;">error</span>
                        <p class="mt-2 text-red-600">Lỗi khi tải dữ liệu: ${error.message}</p>
                        <button onclick="loadMovies(1)" class="mt-4 mat-button">
                            Thử lại
                        </button>
                    </td>
                </tr>
            `;
        }
    }
    
    function updatePagination() {
        const pagination = document.getElementById('pagination');
        let html = '';
        
        if (currentPage > 1) {
            html += `<button onclick="loadMovies(${currentPage - 1})" class="px-4 py-2 bg-gray-200 rounded text-sm">
                <span class="material-icons" style="font-size: 18px; vertical-align: middle;">chevron_left</span>
            </button>`;
        }
        
        html += `<span class="px-4 py-2 bg-gray-100 rounded text-sm">Trang ${currentPage} / ${totalPages}</span>`;
        
        if (currentPage < totalPages) {
            html += `<button onclick="loadMovies(${currentPage + 1})" class="px-4 py-2 bg-gray-200 rounded text-sm">
                <span class="material-icons" style="font-size: 18px; vertical-align: middle;">chevron_right</span>
            </button>`;
        }
        
        pagination.innerHTML = html;
    }
    
    function searchMovies() {
        searchQuery = document.getElementById('search-input').value;
        loadMovies(1);
    }
    
    function openAddModal() {
        document.getElementById('modal-title').textContent = 'Thêm phim mới';
        document.getElementById('movie-form').reset();
        document.getElementById('movie-id').value = '';
        document.getElementById('movie-modal').classList.remove('hidden');
    }
    
    async function editMovie(id) {
        try {
            const response = await fetch(`/api/movies/${id}`);
            const movie = await response.json();
            
            document.getElementById('modal-title').textContent = 'Sửa thông tin phim';
            document.getElementById('movie-id').value = movie.id;
            document.getElementById('movie-title').value = movie.title;
            document.getElementById('movie-genres').value = movie.genres;
            document.getElementById('movie-poster').value = movie.poster_url || '';
            document.getElementById('movie-overview').value = movie.overview || '';
            document.getElementById('movie-release').value = movie.release_date || '';
            document.getElementById('movie-rating').value = movie.rating_avg || 0;
            
            document.getElementById('movie-modal').classList.remove('hidden');
        } catch (error) {
            alert('Lỗi khi tải thông tin phim: ' + error.message);
        }
    }
    
    async function deleteMovie(id, title) {
        if (!confirm(`Bạn có chắc muốn xóa phim "${title}"?`)) return;
        
        try {
            const response = await fetch(`/api/movies/${id}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                alert('Xóa phim thành công!');
                loadMovies(currentPage);
            } else {
                const data = await response.json();
                alert('Lỗi: ' + data.error);
            }
        } catch (error) {
            alert('Lỗi khi xóa phim: ' + error.message);
        }
    }
    
    function closeModal() {
        document.getElementById('movie-modal').classList.add('hidden');
    }
    
    document.getElementById('movie-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const id = document.getElementById('movie-id').value;
        
        // Validate required fields
        const title = document.getElementById('movie-title').value.trim();
        const genres = document.getElementById('movie-genres').value.trim();
        
        if (!title || !genres) {
            alert('Vui lòng điền đầy đủ thông tin bắt buộc (Tiêu đề và Thể loại)');
            return;
        }
        
        const data = {
            title: title,
            genres: genres,
            poster_url: document.getElementById('movie-poster').value.trim() || null,
            overview: document.getElementById('movie-overview').value.trim() || null,
            release_date: document.getElementById('movie-release').value.trim() || null,
            rating_avg: parseFloat(document.getElementById('movie-rating').value) || 0
        };
        
        try {
            const url = id ? `/api/movies/${id}` : '/api/movies';
            const method = id ? 'PUT' : 'POST';
            
            console.log('Submitting movie:', method, url, data);
            
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                const result = await response.json();
                console.log('Success:', result);
                alert(id ? 'Cập nhật phim thành công!' : 'Thêm phim thành công!');
                closeModal();
                loadMovies(currentPage);
            } else {
                const result = await response.json();
                console.error('Error response:', result);
                alert('Lỗi: ' + (result.error || 'Không thể lưu phim'));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Lỗi: ' + error.message);
        }
    });
    
    // Load movies on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadMovies(1);
    });
</script>
{% endblock %}
